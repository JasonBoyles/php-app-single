heat_template_version: 2013-05-23

description: |
  Heat template to deploy a single server running a PHP app under apache

parameter_groups:

- label: Server Settings
  parameters:
  - server_hostname
  - image
  - flavor

- label: PHP Application Settings
  parameters:
  - url

parameters:

  server_hostname:
    label: Server Name
    description: Server Name
    type: string
    default: php
    constraints:
    - length:
        min: 1
        max: 64
    - allowed_pattern: "^[a-zA-Z][a-zA-Z0-9-]*$"
      description: |
        Must begin with a letter and contain only alphanumeric characters.

  image:
    label: Server Image
    description: Server Image
    type: string
    default: Ubuntu 12.04 LTS (Precise Pangolin)
    constraints:
    - allowed_values:
      - Ubuntu 12.04 LTS (Precise Pangolin)
      description: Must be a supported operating system.

  flavor:
    label: Server Size
    description: Rackspace Cloud Server flavor
    type: string
    default: 4 GB Performance
    constraints:
    - allowed_values:
      - 1 GB Performance
      - 2 GB Performance
      - 4 GB Performance
      - 8 GB Performance
      - 15 GB Performance
      - 30 GB Performance
      - 512MB Standard Instance
      - 1GB Standard Instance
      - 2GB Standard Instance
      - 4GB Standard Instance
      - 8GB Standard Instance
      - 15GB Standard Instance
      - 30GB Standard Instance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.

  ssh_keypair_name:
    label: SSH Keypair
    description: Nova keypair name for ssh access to the server
    type: string
    default: php-app

  revision:
    label: Revision
    description: Git Branch/Ref
    type: string
    default: HEAD

  packages:
    label: PHP Packages
    description: PHP Packages
    type: string
    default: ''

  repo:
    label: Git Repo
    description: Git Repo URL
    type: string
    default: ''

  url:
    label: Site Domain
    description: URL for site
    type: string
    default: 'http://example.com'

  deploy_key:
    label: Git Deploy Key
    description: Git deploy key for private repositories.
    type: string
    default: ''

  destination:
    label: Site Path
    description: Deploy Directory
    default: /var/www/vhosts/application
    type: string

  public:
    label: Public Relative Directory
    description: The public facing directory of your application relative to the destination.
    type: string
    default: /

  # sslcert:
  #  description: SSL Certificate
  #  type: string
  #  default: false

  # sslkey:
  #  description: SSL Key
  #  type: string
  #  default: false

  # sslcacert:
  #  description: SSL CA Certificate
  #  type: string
  #  default: false

  # varnish:
  #  description: Install Varnish
  #  type: string
  #  default: false

  http_port:
    label: HTTP Port
    description: HTTP Port
    type: string
    default: 80

  https_port:
    label: HTTPS Port
    description: HTTPS Port
    type: string
    default: 443

  memcached_size:
    label: Memcached Memory Limit
    description: Memcached memory size limit
    type: number
    default: 128

  kitchen:
    label: Kitchen
    description: URL for the kitchen to use
    type: string
    default: https://github.com/rackspace-orchestration-templates/php-app-single

  chef_version:
    label: Chef Version
    description: Version of chef client to use
    type: string
    default: 11.12.4

resources:

  ssh_key:
    type: "OS::Nova::KeyPair"
    properties:
      name: { get_param: ssh_keypair_name }
      save_private_key: true

  mysql_root_password:
    type: "OS::Heat::RandomString"
    properties:
      length: 32
      sequence: lettersdigits

  mysql_debian_password:
    type: "OS::Heat::RandomString"
    properties:
      length: 32
      sequence: lettersdigits

  php_server:
    type: "Rackspace::Cloud::Server"
    properties:
      name: { get_param: server_hostname }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_resource: ssh_key }

  php_setup:
    type: "OS::Heat::ChefSolo"
    depends_on: php_server
    properties:
      username: root
      private_key: { get_attr: [ssh_key, private_key] }
      host: { get_attr: [php_server, accessIPv4] }
      kitchen: { get_param: kitchen }
      chef_version: { get_param: chef_version }
      node:
        mysql:
          server_root_password: { get_attr: [mysql_root_password, value] }
          server_debian_password: { get_attr: [mysql_debian_password, value] }
          bind_address: 127.0.0.1
        php_app:
          destination: { get_param: destination }
          deploy_key: { get_param: deploy_key }
          http_port: { get_param: http_port }
          https_port: { get_param: https_port }
          packages: { get_param: packages }
          public: { get_param: public }
          repo: { get_param: repo }
          rev: { get_param: revision }
          # sslcert: { get_param: sslcert }
          # sslkey: { get_param: sslkey }
          # sslcacert: { get_param: sslcacert }
          url: { get_param: url }
          # varnish: { get_param: varnish }
        memcached:
          listen: 127.0.0.1
        varnish:
          backend_host: 127.0.0.1
        run_list: ["recipe[apt]",
                   "recipe[build-essential]",
                   "recipe[memcached]",
                   "recipe[rax_php_app]",
                   "recipe[php-ioncube]",
                   "recipe[mysql::server]"]


outputs:
  private_key:
    value: { get_attr: [ssh_key, private_key] }

  server_ip:
    value: { get_attr: [php_server, accessIPv4] }

  mysql_root_password:
    value: { get_attr: [mysql_root_password, value] }
